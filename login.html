<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login | Gobindapur High School</title>
<style>
body{margin:0;font-family:Arial;background:#121212;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
.login-container{background:#1f1f1f;padding:30px;border-radius:12px;width:90%;max-width:400px;text-align:center;box-shadow:0 6px 15px rgba(0,0,0,.5);}
input{width:100%;padding:10px;margin:10px 0;border-radius:8px;border:none;background:#2b2b2b;color:#fff;}
button{width:100%;padding:12px;margin:10px 0;border:none;border-radius:8px;background:#0d6efd;color:#fff;font-weight:bold;cursor:pointer;}
button:hover{background:#0b5ed7;}
#status{margin-top:10px;color:#ff6b6b;font-weight:bold;}
</style>
</head>
<body>

<div class="login-container">
<h2>Student Login</h2>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<p id="status"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
firebase.initializeApp({
apiKey:"AIzaSyA0loay6NSdcRQJ5q_qWCbvzQW10rgErV4",
databaseURL:"https://gghs-fcfe6-default-rtdb.firebaseio.com"
});
const db=firebase.database();

function login(){
  const u = document.getElementById("user").value;
  const p = document.getElementById("pass").value;
  if(!u || !p){ document.getElementById("status").innerText="Fill all fields"; return; }

  db.ref("users").once("value").then(s=>{
    let found = false;
    s.forEach(c=>{
      let d = c.val();
      if(d.username===u && d.password===p){
        found=true;
        localStorage.setItem("currentUser", JSON.stringify(d));
        window.location.href="dashboard.html";
      }
    });
    if(!found) document.getElementById("status").innerText="Invalid Username/Password";
  });
}
</script>

</body>
  </html>
